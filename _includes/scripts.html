<!-- YouTube modal -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div>
          <iframe width="100%" height="350" src=""></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$(function() {
  // portfolio images
  function adjustImages() {
    if ($(window).width() > 900) {
      var maxHeight = 0;
      $(".content-section-a .left, .content-section-b .right").each(function(i, el) {
        maxHeight = Math.max(maxHeight, $(el).height());
      });
      maxHeight += 100;
      $(".content-section-b .left, .content-section-a .right").height(maxHeight);
    } else {
      $(".content-section-a .right, .content-section-b .left").height(400);
    }
  }
  $(window).resize(adjustImages);
  adjustImages();

  // youtube video player
  var trigger = $('[data-toggle="modal"]');
  trigger.click(function() {
    var theModal = $(this).data("target"),
    videoSRC = $(this).attr( "data-theVideo" ),
    videoSRCauto = videoSRC+"?autoplay=1" ;
    $(theModal+' iframe').attr('src', videoSRCauto);
    $(theModal+' button.close').click(function () {
      $(theModal+' iframe').attr('src', videoSRC);
    });
  });
});
</script>
