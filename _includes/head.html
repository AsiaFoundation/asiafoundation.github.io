  <title>Asia Foundation - Digital Media and Technology Programs</title>

  <!-- Custom Fonts -->
  <style type="text/css">
  @import url(https://fonts.googleapis.com/css?family=Work+Sans);

  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-family: 'Work Sans', 'Helvetica', sans-serif !important;
  }

  .header {
    height: 80%;
  }

  .header div, .callout div {
    color: #fff;
    background: rgba(0, 0, 0, 0.6);
  }

  h1 {
    font-size: 35pt;
    font-weight: bold;
    margin-bottom: 45px;
    text-align: center;
  }

  #logo-click {
    z-index: 1;
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(256, 256, 256, 0.5);
  }

  #logo-click img {
    height: 30px;
    margin-right: 10px;
  }

  .booklet {
    font-size: 20pt;
    background-color: #4888fa;
    padding: 20px;
    border-radius: 8px;
  }

  .content-section-a {
    background-color: #f8f8f8;
    text-align: left;
  }

  .content-section-a .left {
    margin-left: 15%;
    margin-right: 0;
    width: 30%;
    float: left;
  }

  .content-section-a .right {
    margin: 0;
    width: 50%;
    float: right;
    background-size: cover;
    background-position: center center;
  }

  .content-section-b {
    border-top: 1px solid #e7e7e7;
    border-bottom: 1px solid #e7e7e7;
    text-align: right;
  }

  .content-section-b .left {
    margin: 0;
    width: 50%;
    float: left;
    background-size: cover;
    background-position: center center;
  }

  .content-section-b .right {
    text-align: left;
    margin-right: 15%;
    margin-left: 0;
    width: 30%;
    float: right;
  }

  .col-lg-offset-1 img, .col-sm-pull-6 img {
    margin-top: 120px;
  }

  .section-heading {
      margin-bottom: 30px;
      font-weight: 700;
  }

  .section-heading-spacer {
      float: left;
      width: 200px;
      border-top: 3px solid #e7e7e7;
  }

  .service-item.icon img {
    width: 50%;
  }

  .partners img {
    max-width: 100%;
  }

  #services {
    color: #000;
    background: #d0ddff;
  }

  .service-item {
    text-align: center;
    margin-left: 5%;
    margin-right: 5%;
    padding: 20px;
    background: #a0bdcf;
    border-radius: 5px;
  }

  .service-item a {
    text-decoration: none;
    color: #000;
  }

  .service-item h3 {
    font-weight: 400;
    font-size: 2em;
    color: #fff;
  }

  .service-item p {
    text-align: left;
    font-size: 12pt;
    line-height: 16pt;
    color: #506d7f;
    margin-top: 20px;
  }

  @media (max-width: 900px) {
    .header h1 {
      margin-top: 54px;
    }

    .content-section-b .left, .content-section-b .right, .content-section-a .left, .content-section-a .right {
      display: block;
      width: 100%;
      padding: 20px;
      margin: 0;
    }

    .content-section-a {
      display:flex;
      flex-flow: column;
    }

    .content-section-a .left {
      order: 2;
    }

    .content-section-a .right {
      order: 1;
    }

    .content-section-a .clearfix {
      display: none;
    }

    .section-heading-spacer {
      display: none;
    }
  }
  </style>
