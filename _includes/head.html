  <title>Asia Foundation - Digital Media and Technology Programs</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/stylish-portfolio.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <style type="text/css">
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .header {
    height: 80%;
  }

  .header div, .callout div {
    color: #fff;
    background: rgba(0, 0, 0, 0.6);
  }

  h1 {
    font-size: 35pt;
    font-weight: bold;
    margin-bottom: 45px;
  }

  .service-item h4 {
    font-size: 18pt;
    font-weight: normal;
    margin: 20px;
  }

  .service-item p {
    text-align: left;
    font-size: 12pt;
    line-height: 16pt;
  }

  #logo-click {
    z-index: 1;
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(256, 256, 256, 0.5);
  }

  #logo-click img {
    height: 30px;
    margin-right: 10px;
  }

  .booklet {
    font-size: 20pt;
    background-color: #4888fa;
    padding: 20px;
    border-radius: 8px;
  }

  .portfolio {
    text-align: center;
  }

  .portfolio-item {
    text-align: center;
    font-size: 1.3em;
    padding: 4px;
    border-radius: 4px;
    text-shadow: none;
    font-weight: normal;
    margin-bottom: 35px;
    width: 100%;
  }

  .middle {
    margin-top: 2em;
  }
  .middle h1 {
    background: #fff;
    color: #000;
    font-weight: 100 !important;
    font-family: 'Helvetica';
    font-size: 2.4em;
  }

  .portfolio-item p, .portfolio-item ul {
    padding: 12px;
    text-align: left;
  }

  .portfolio-item h3 {
    color: #fff;
    margin-top: -5.2em;
    padding: 0.55em 12px 0 12px;
    height: 2.2em;
    margin-bottom: 3.8em;
    font-family: 'Helvetica';
    font-size: 2.5em;
    font-weight: 200;
    text-transform: uppercase;
    margin-left: auto;
    margin-right: auto;
  }

  .portfolio-item .img-portfolio.add-on {
    color: #fff;
    font-weight: bold;
    height: 300px;
    padding: 50px;
  }

  .img-portfolio:hover {
    opacity: 1;
  }

  .portfolio-item a {
    text-decoration: none;
  }

  .portfolio-item .img-portfolio {
    height: 400px;
    background-size: cover;
    background-position: center center;
  }

  .portfolio-item .img-portfolio.contain {
    background-size: contain;
    background-repeat: no-repeat;
    color: #000;
  }

  .portfolio-item ul {
    margin-top: 10px;
  }

  .partners img {
    max-width: 100%;
  }

  #services {
    color: #000;
    background: #eee;
  }

  .img-wrapper {
    border: 2px solid rgba(0, 0, 0, 0.5);
    padding: 15px;
    text-align: center;
    height: 280px;
    width: 280px;
  }

  .img-wrapper div {
    margin-left: auto;
    margin-right: auto;
    height: 250px;
    width: 250px;
    padding-top: 8em;
    background-size: cover;
  }

  .service-item a {
    text-decoration: none;
  }

  .service-item h4.flyover {
    color: #fff;
    margin: 0 auto;
    text-shadow: 1px 1px #000;
    font-weight: bold;
  }
  </style>
