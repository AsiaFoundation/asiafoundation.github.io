<section id="map" class="map">
  <style type="text/css">
    html, body, svg {
      margin: 0;
      padding: 0;
      border: none;
      background-color: #8ccbf7;
    }

    .country {
      fill: #fff;
      stroke: #aaa;
      stroke-width: 1.5px;
    }

    .boldcountry {
      z-index: 999;
      fill: #000;
    }

    .highlight {
      fill: #ccf;
      stroke: #000;
      stroke-width: 1.5px;
    }

    .subunit-label {
      font-family: arial, sans-serif;
      fill: #000;
      font-size: 17px;
      text-anchor: middle;
      text-transform: uppercase;
    }
  </style>
  <div id="map">
  </div>
  <script type="text/javascript">
    var width = 1000, height = 600;

    var projection = d3.geo.cylindricalEqualArea()
      .scale(600)
      .translate([0, 0])
      .precision(0.0001);

    var path = d3.geo.path()
      .projection(projection);

    var svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.json("js/countries.geo.json", function(error, countries) {
      if (error) {
        throw error;
      }

      svg.selectAll("svg")
        .data(countries.features)
        .enter()
        .append("path")
        .attr("class", function(d) {
          return "country";
        })
        .attr("d", path);
    });
  </script>
</section>
