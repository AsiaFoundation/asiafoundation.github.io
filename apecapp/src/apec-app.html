              <h3>About</h3>
              <h4>How can APEC’s software developers help micro &amp; small businesses grow?</h4>
              <p>During <a href="https://www.apecchile2019.cl/">APEC in 2019</a>, many high-level discussions will take place concerning the role of the digital economy as a driver of development and particularly with respect to the ways that digital tools can help make more opportunities available to micro and small enterprises, particularly those owned by women.  This year, APEC Chile’s 2019 agenda places a special emphasis on women and the economy and prioritizes initiatives that will help empower women and women-owned businesses. APEC 2019 will also emphasize the role that digital tools can play in creating better jobs, wages and quality of life for people at every level of society.</p>
              <p>The 2019 APEC App Challenge invites participants to use their software development and design skills to connects female entrepreneurs across the region to ​<strong>investment,​ ​skills, and people</strong>. ​The challenge will include three components: (1) a mechanism to expose the ideas of female entrepreneurs to potential investors; (2) links to existing information and courses to help female entrepreneurs build their business online; and a (3) a mechanism to link female entrepreneurs to mentors across APEC economies.</p>

              <p class="learnmore" style="font-size: 18px;"><a href="https://goo.gl/forms/Va1P16C4nZ2hTiFM2"><paper-button raised="">I'm Interested!</paper-button></a></p>

              <h3>Challenge</h3>
              <h4>Connect female entrepreneurs across the APEC region to ​<strong>investment,​ ​skills, and people</strong>.</h4>
              <p>The 2019 APEC App Challenge will use Internet technologies to help women expand their knowledge of business best practices and connect with investors and mentors. Successful solutions will develop features that can: (1) expose the ideas of female entrepreneurs to potential investors; (2) link women entrepreneurs to existing information and courses which can help them build their business online; and (3) connect female entrepreneurs to mentors across APEC economies. App Challenge participants will build new mobile and web tools that address these issues either through entirely new solutions or by enhancing the impact of existing platforms and tools that already operate at scale in the region.</p>

        <section id="how">
          <div class="container">
              <h3>Process</h3>

              <p>Eligible teams must be nationals and/or residents of APEC economies. Teams must consist of two individuals, and team members may not be replaced after selection as finalists. All finalists are required to be in Chile for the App Challenge on May 15 and 16, 2019.</p>

              <p>Finalists will retain full ownership of the products they create during the App Challenge. However, under the terms of the challenge, APEC will have specified usage and branding rights.</p>

              <p>Participants do not need to define or build any part of their intended solution at the time of application. However, applicants will be evaluated based on their technical competence, understanding of the needs of small enterprises, willingness and ability to take a product to market, and willingness to do user research and analysis.</p>

              <br/>

              <p>Participants will demonstrate their work before a panel of expert judges who will select a first, second, and third prize winner. The top three teams will receive cash prizes of:</p>
              <ul>
                <li>US$3000 for the first place team</li>
                <li>US$2000 for the second place team</li>
                <li>US$1000 for the third place team</li>
              </ul>
              <p>The first prize winners will be recognized at the APEC MRT Symposium on May 17th alongside senior leadership from the government of Chile and the APEC Secretariat. An official award ceremony may take place at an APEC Symposium event attended by economic leaders and international press corps.</p>
              <p>All finalists will receive an all-expenses-paid trip to Chile for the APEC App Challenge event. Other fun and interesting prizes will be announced closer to the date of the event.</p>
