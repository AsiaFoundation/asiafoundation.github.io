<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="apec-shell.html">
<link rel="import" href="shared-styles.html">
</head><body><dom-module id="apec-outcomes">
  <template>
    <style include="shared-styles">
    :host {
    	display: block;
      --main-color: #85276B;
      @apply(--paper-font-common-base);
    }
    #teams-list{
      padding-top: 5em;
    }
    </style>
    <apec-shell menu="{{menu}}">
        <div class="container">
            <h3>The Outcomes</h3>
            <h4 style="text-align: center;">Congratulations to our winners, and well done to all the teams! <br> Below are the outcomes from each participating team.</p>
        </div>
        <div id="teams-list" class="container">
          <template is="dom-repeat" items={{outcomes}}>
            <div class="team">
              <template is="dom-if" if={{hasValue(item.position)}}>
                <h5 style="font-weight: 700;">[[item.position]]</h5>
              </template>
              <template is="dom-if" if={{hasValue(item.url)}}>
                <h4><a href="[[item.url]]">[[item.title]]</a></h4>
              </template>
              <template is="dom-if" if={{!hasValue(item.url)}}>
                <h4>[[item.title]]</h4>
              </template>
              <div class="image">
                <img src="[[item.image]]" />
              </div>
              <h5 class="grey">[[item.country]]</h5>
              <div class="desc">
              [[item.description]]
              </div>
            </div>
          </template>

        </div>
    </apec-shell>
  </template>
  <script>
    Polymer({
      is: 'apec-outcomes',
      properties:{
        menu: {
            type: Array,
            value: [
              {title:'Winners',url:'/apecapp/#winners',target:'winners'},
              {title:'About',url:'/apecapp/#about',target:'about'},
              {title:'Challenge',url:'/apecapp/#challenge',target:'challenge'},
              {title:'How',url:'/apecapp/#how',target:'how'},
              {title:'FAQ',url:'/apecapp/#faq',target:'faq'},
              {title:'Awards',url:'/apecapp/#awards',target:'awards'},
              {title:'Partners',url:'/apecapp/#partners',target:'partners'},
              {title:'Contact',url:'/apecapp/#contact',target:'contact'}
            ]
        },
        outcomes: {
            type: Array,
            value: [
              {
                position:'🥇 1st Place',
                title:'Biluminous',
                country:'Crystal Kewe & Jonathan Kewe (Papua New Guinea)',
                description:'',
                image:'./images/png-biluminous.png',
                url:''
              },
              {
                position:'🥈 2nd Place',
                title:'Bilum Original',
                country:'Venus Izadi & Kelly Benson (Australia)',
                description:'',
                image:'./images/au-bilumoriginal.png',
                url:''
              },
              {
                position:'🥉 3rd Place',
                title:'Unicraft',
                country:'Ngô Minh Quốc Hưng & Nguyễn Đức Hiệp (Viet Nam)',
                description:'',
                image:'./images/vn-unicraft.png',
                url:''
              },
              {
                title:'Tradeeler',
                country:'Mikel Carozzi & Christian Ramírez (Chile)',
                description:'',
                image:'./images/cl-tradeeler.png',
                url:''
              },
              {
                title:'SnapBilum',
                country:'Muhammad Mustadi & Cita Audia Ahlunaza (Indonesia)',
                description:'',
                image:'./images/id-snapbilum.png',
                url:'https://snapbilum.now.sh/'
              },
              {
                title:'1TOKx',
                country:'Juye Kim & Changbeom Choi (Republic of Korea)',
                description:'',
                image:'./images/kr-1tokx.png',
                url:'https://github.com/PNG-LivingLab/Wantok'
              },
              {
                title:'Bilum AR',
                country:'Sriram Ramasamy & Muhammad Bin Lokman (Malaysia)',

              {

              },
              {

                image:'./images/th-bilumbot.png',
                url:'https://bilum.webcoding.in.th/wordpress/'
              },
            ]
        },
      },
      hasValue:function(val){
          if(typeof(val) === 'string' && val.length>0)
            return true;
          else
            return false;
        }

    });
  </script>
</dom-module></body></html>
